# Service avec sélecteurs stricts
apiVersion: v1
kind: Service
metadata:
  name: secure-app-service
  namespace: production
  labels:
    app: secure-app
    service.type: "internal"
  annotations:
    service.beta.kubernetes.io/topology-aware-routing: auto
    # Métriques pour observabilité
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: secure-app
  # Session affinity pour stateful si nécessaire
  sessionAffinity: None
---
# Headless service pour service discovery
apiVersion: v1
kind: Service
metadata:
  name: secure-app-headless
  namespace: production
  labels:
    app: secure-app
    service.type: "headless"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: secure-app